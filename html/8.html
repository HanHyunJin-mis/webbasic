<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> html컨트롤 - form, input, button</title>
    </head>
    <body>
        <!-- 웹 상에서 입력 항목을 구성할 때 사용하는 태그 -->
        <!-- post는 서버측의 주소를 입력해야만 가능 -->
        <form action="목적지 주소" method="GET">
            <input type="text" name="name" value="이름"></input>
            <input type="text" name="phone" value="전화번호">
            <button type="submit">전송</button>
            <button type="reset">삭제</button>

            <select name="cars" id="">
                <option value="kia">KIA</option>
                <option value="hyundai">Hyundai</option>
                <option value="Toyota">Toyota</option>
                <option value="audi">Audi</option>
            </select><br>
        
                <!-- 여러 줄의 문자를 표현하는 textarea 태그 -->
            <textarea name="text_area" id="" cols="30" rows="10">The cat was playing in the garden.
            </textarea>
        </form>

        <!-- 사용자의 선택을 받는 selection 태그 -->
        
    </body>
</html>
