<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css 기초</title>
        <style>
            h1{
                color: blue;
            }
            p{
                color: red;
            }
            #htag{
                color: salmon;
            }
            .tag2{
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1 id="htag">h1태그 입니다.</h1>
        <h1 class="tag2">h1태그 입니다.</h1>
        <h1>h1태그 입니다.</h1>
        <p class="tag2">p 태그 입니다.</p>
        <p>p 태그 입니다.</p>
        <p>p 태그 입니다.</p>
    </body>
</html>
