<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>javascript 마우스 이벤트</title>
    <link rel="stylesheet" type="text/css" href="/css/15,js.css">
</head>
<body>
    <p id="test"></p>
    <!-- 실행문 1만 실행된다. 즉, 이벤트를 두개 못넣음 -->
    <button id="btn" onclick="alert('실행문1');" onclick="alert('실행문2');">실행문1</button>
    <!-- 이벤트를 두개 넣으려면 js에 두개를 넣어야 한다. -->
    <button id="btn1">실행문2</button>
    <script type="text/javascript" src="/js/15.js"></script>
</body>
</html>
