<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table, ul / 성적표</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>과목명</th>
                    <th>학점</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>데이터베이스 설계</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>디지털 비즈니스 기술</td>
                    <td>A0</td>
                </tr>
                <tr>
                    <td>마케터를 위한 데이터 분석</td>
                    <td>A0</td>
                </tr>
                <tr>
                    <td>디지털 경영 세미나</td>
                    <td>A+</td>
                </tr>
                <tr>
                        <td>인간행동과 커뮤니케이션</td>
                        <td>A0</td>
                </tr>
                <tr>
                        <td>요가</td>
                        <td>P</td>
                </tr> 
                <tr>
                        <td>세종학</td>
                        <td>P</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>총점</td>
                    <td>4.2</td>
                </tr>
            </tfoot>
        </table>
        <table>
                <tr>
                  <th>이름</th>
                  <!-- 열 합치기 -->
                  <th colspan="2">나이</th>
                </tr>
                <tr>
                  <td>문성재</td>
                  <td>20살이라면...</td>
                  <td>20살이라면...</td>
                </tr>
        </table>
        <table>
                    <tr>
                      <th>이름</th>
                      <td>문성재</td>
                    </tr>
                    <tr>
                        <!-- 행 합치기 -->
                      <th rowspan="2">나이</th>
                      <td>20살이라면...</td>
                    </tr>
                    <tr>
                      <td>20살이라면...</td>
                    </tr>
        </table>
        <caption>캡션</caption>
        <ul>
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
        </ul>
        <ol>
            <li>목록1</li>
            <li>목록2</li>
            <li>목록3</li>
        </ol>
    </body>
</html>
